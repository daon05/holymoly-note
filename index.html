<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holymoly한 별의 노트</title>
    <style>
      body {
        font-family: 'Apple SD Gothic Neo', sans-serif;
        background-color: #f8f4ff;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #ae94f4;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .result-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }
      .result-box h2 {
        color: #ae94f4;
        font-size: 22px;
        margin-bottom: 20px;
      }
      .result-box ul {
        list-style: none;
        padding-left: 0;
        font-size: 16px;
        margin: 20px 0;
      }
      .result-box ul li {
        font-size: 16px;
      }
      .insta-link {
        margin-top: 30px;
        text-align: center;
      }
      .insta-link p {
        color: #ae94f4;
        font-size: 16px;
        margin-bottom: 8px;
      }
      .insta-link a {
        color: #fff;
        background-color: #ae94f4;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>오늘의 너에 딱 맞는 반짝임을 골라줄게</h1>
      <div class="result-box">
        <h2>오늘의 반짝임 추천</h2>
        <p style="font-size: 16px; color: #444;">사주 결과에 따라 당신에게 어울리는 오늘의 액세서리는:</p>
        <ul>
          <li>• 은은하게 빛나는 라벤더 원석 반지</li>
          <li>• 별빛을 닮은 실버 하트 귀걸이</li>
        </ul>

        <div class="insta-link">
          <p>더 많은 반짝임이 궁금하다면, 인스타그램으로 놀러와!</p>
          <a href="https://www.instagram.com/holymolyoeel?igsh=a2draXB6OGRxZ2pk" target="_blank">
            Holymoly 인스타그램 바로가기
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
