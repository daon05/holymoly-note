<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holymoly한 별의 노트</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f8f4ff;
      margin: 0;
      padding: 0;
    }

    .diary-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(176, 144, 255, 0.2);
    }

    .title {
      text-align: center;
      font-size: 24px;
      color: #a084ca;
      margin-bottom: 12px;
    }

    .quote {
      text-align: center;
      font-size: 16px;
      color: #6b5b95;
      margin-bottom: 24px;
    }

    .section {
      background: #f0e8ff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section h3 {
      margin-top: 0;
      color: #7d6cab;
    }
  </style>
</head>
<body>
  <div class="diary-container">
    <div class="title">Holymoly한 별의 노트</div>
    <div class="quote">오늘의 너에 딱 맞는 반짝임을 골라줄게</div>

    <div class="section">
      <h3>오늘의 사주</h3>
      <p>생년월일을 입력하면 오늘의 사주와 운세를 보여줄 거예요.</p>
    </div>

    <div class="section">
      <h3>오늘의 별자리</h3>
      <p>너만을 위한 별의 메시지가 도착했어요!</p>
    </div>

    <div class="section">
      <h3>반짝이는 악세서리 추천</h3>
      <p>오늘 너에게 어울리는 악세서리는... 라벤더빛 크리스탈 귀걸이!</p>
    </div>
  </div>
</body>
</html>
