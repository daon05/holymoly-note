<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holymoly한 별의 노트</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f8f4ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #ae94f4;
      font-size: 28px;
      margin-bottom: 30px;
    }
    button {
      background-color: #ae94f4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #987ce0;
    }
    input[type="date"], input[type="time"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #weather-recommendation, #fortune-recommendation, #accessory-recommendation {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }
    .instagram {
      margin-top: 50px;
    }
    .instagram a {
      color: #ae94f4;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>오늘의 너에 딱 맞는 반짝임을 골라줄게</h1>

    <!-- 날씨 정보 버튼 -->
    <button onclick="getWeather()">날씨에 맞는 악세서리 추천</button>
    <div id="weather-recommendation"></div>

    <!-- 생년월일 및 태어난 시간 입력 -->
    <input type="date" id="birthday" onchange="getFortune()">
    <input type="time" id="birthtime" onchange="getFortune()">
    <div id="fortune-recommendation"></div>

    <!-- 악세서리 추천 -->
    <button onclick="getAccessoryRecommendation()">오늘의 악세서리 추천</button>
    <div id="accessory-recommendation"></div>

    <div class="instagram">
      <p>우리 인스타그램도 놀러와!</p>
      <a href="https://www.instagram.com/holymolyoeel?igsh=a2draXB6OGRxZ2pk" target="_blank">
        @holymolyoeel
      </a>
    </div>
  </div>

  <script>
    // 날씨 정보 가져오기
    function getWeather() {
      const apiKey = "7d5952256ce624d9d58b005bea3dc42f";
      const city = "Seoul";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=kr&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const weather = data.weather[0].main;
          let recommendation = "";

          if (weather === "Rain") {
            recommendation = "비 오는 날엔 물방울 귀걸이나 우산 모양의 핀을 추천해요!";
          } else if (weather === "Clear") {
            recommendation = "맑은 날엔 반짝이는 썬샤인 귀걸이나 실버 반지를 추천해요!";
          } else if (weather === "Clouds") {
            recommendation = "구름 낀 날엔 몽글몽글한 진주 목걸이가 어울려요!";
          } else if (weather === "Snow") {
            recommendation = "눈 오는 날엔 크리스탈 악세서리가 잘 어울려요!";
          } else {
            recommendation = "오늘은 기본적인 데일리 악세서리를 추천해요!";
          }

          document.getElementById("weather-recommendation").innerHTML = `현재 날씨는 <strong>${weather}</strong>입니다. <br>${recommendation}`;
        })
        .catch(error => {
          document.getElementById("weather-recommendation").innerHTML = "날씨 정보를 불러오는 데 실패했어요.";
          console.error(error);
        });
    }

    // 생년월일 및 태어난 시간으로 사주 분석
    function getFortune() {
      const birthday = document.getElementById("birthday").value;
      let birthtime = document.getElementById("birthtime").value;
      
      // 만약 태어난 시간이 입력되지 않았으면 기본적으로 '12:00'을 사용
      if (!birthtime) {
        birthtime = "12:00";  // 기본 시간
      }

      if (!birthday) {
        document.getElementById("fortune-recommendation").innerHTML = "생년월일을 입력해 주세요.";
        return;
      }

      // 간단한 사주 결과 생성 (생년월일과 태어난 시간에 따른 분석)
      const fortuneMessages = [
        "오늘은 새로운 기회를 만날 수 있어요!",
        "조금 더 인내심을 가지면 좋은 일이 생길 거에요.",
        "오늘은 기분 좋은 소식이 올 것 같아요!",
        "사소한 일에 신경 쓰지 마세요. 큰 일이 일어날 거에요."
      ];

      const randomFortune = fortuneMessages[Math.floor(Math.random() * fortuneMessages.length)];
      document.getElementById("fortune-recommendation").innerHTML = 
        `생년월일: ${birthday} | 태어난 시간: ${birthtime}<br>${randomFortune}`;
    }

    // 악세서리 추천
    function getAccessoryRecommendation() {
      const accessories = [
        "오늘은 반짝이는 귀걸이가 잘 어울려요!",
        "실버 목걸이나 팔찌로 멋을 더해보세요.",
        "부드러운 느낌의 진주 액세서리가 좋을 거에요.",
        "심플한 디자인의 반지가 오늘의 스타일을 완성할 거에요."
      ];
      const randomAccessory = accessories[Math.floor(Math.random() * accessories.length)];
      document.getElementById("accessory-recommendation").innerHTML = randomAccessory;
    }
  </script>
</body>
</html>
